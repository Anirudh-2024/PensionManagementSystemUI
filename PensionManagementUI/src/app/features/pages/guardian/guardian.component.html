<section class="guardianDetailsSection">
    <div class="d-flex flex-row justify-content-center">
    <p class="text-primary h3 mb-4 mt-4">Guardian Details</p>
    </div>
    <div class="form-div">
    <form #guardianDetailsForm="ngForm" (ngSubmit)="OnFormSubmit()">
    <div class="form-group row">
    <label class="col-sm-3 col-form-label">Guardian Name <span>*</span></label>
    <div class="col-sm-5">
    <input type="text" class="form-control"  name="guardianName" [(ngModel)]="model.GuardianName" required>
    </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-3 col-form-label">Date of Birth <span>*</span></label>
    <div class="col-sm-5">
    <input type="date" class="form-control" name="guardianDob" [(ngModel)]="model.DateOfBirth" required>
    </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-3 col-form-label">Relation <span>*</span></label>
    <div class="col-sm-5">
    <input type="text" class="form-control" placeholder="Father, Mother, etc." name="relation" [(ngModel)]="model.Relation" required>
    </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-3 col-form-label">Age <span>*</span></label>
    <div class="col-sm-5">
    <input type="number" class="form-control"  name="guardianAge" [(ngModel)]="model.Age" required>
    </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-3 col-form-label">Gender <span>*</span></label>
    <div class="col-sm-5">
    <select class="form-control" name="guardianGender" [(ngModel)]="model.Gender" required>
    <option value="" disabled selected>Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
    </select>
    </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-3 col-form-label">Phone Number <span>*</span></label>
    <div class="col-sm-5">
    <input type="tel" class="form-control" placeholder="123-456-7890" name="guardianPhoneNumber" [(ngModel)]="model.PhoneNumber" required>
    </div>
    </div>
    <div class="form-group mt-5 button-group">
    <button type="button" class="btn btn-warning px-4">Edit</button>
    <button type="submit" class="btn btn-primary px-3">Submit</button>
    </div>
    </form>
    </div>
    </section>
