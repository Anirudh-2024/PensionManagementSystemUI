<section class="signup-section">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-9">
          <div class="card mt-4 mb-4" style="border-radius: 25px;">
            <div class="card-body ">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                 <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                 <form class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label">User Name</label>
                          <input type="text" name="userName" class="form-control" />  
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label">Email Address</label>
                          <input type="email" name="emailAddress" class="form-control" />
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label">Password</label>
                          <input type="password" name="password" class="form-control" />
                        </div>
                    </div>
                    <div class="d-flex flex-row mb-4">
                        
                          <p class="text-dark">Already have an account <a href="#">Login</a> </p>
                     
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn">Register</button>
                    </div>
                 </form>
                </div>
                <div class="col-md-8 col-lg-4 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="/assets/img/authimage.jpg" class="img-fluid" alt="authpageimage">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
